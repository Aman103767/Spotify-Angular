<div class="container" (click) = "selectSong()">
    <div class="img_box">
        <img src="{{song.img}}">
        <div class = "green-play">
            <svg xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img" aria-hidden="true"
                viewBox="0 0 24 24" class="Svg-sc-ytk21e-0 bneLcE">
                <path
                    d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z" />
            </svg>
        </div>

    </div>
    <div class="song-details">
        <div class="title">
            <p>{{song.name}}</p>
        </div>
        <div class="artist-names" *ngIf="song.artists?.length > 1">
            <p>Various Artists</p>
        </div>
        <div class="artist-names" *ngIf="song.artists?.length == 1">
            <p>{{song.artists[0]}}</p>
        </div>
    </div>

</div>
