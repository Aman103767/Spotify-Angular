<body>
    <div class="rows">
        <div class="con2">
            <div class="row row1">
                <div class="home c-pointer">
                    <svg *ngIf = "currentPage =='home'" (click) = "selectPage('home')" xmlns="http://www.w3.org/2000/svg" routerLink = "/home" data-encore-id="icon" role="img" aria-hidden="true"
                        [class]="currentPage=='home' ? 'Svg-sc-ytk21e-0 bneLcE page-white home-active-icon' : 'Svg-sc-ytk21e-0 bneLcE icon-white home-active-icon'" viewBox="0 0 24 24">
                        <path
                            d="M13.5 1.515a3 3 0 0 0-3 0L3 5.845a2 2 0 0 0-1 1.732V21a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-6h4v6a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V7.577a2 2 0 0 0-1-1.732l-7.5-4.33z"
                            />
                    </svg>

                    
                    <svg *ngIf = "currentPage !='home'" xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img" aria-hidden="true" class="Svg-sc-ytk21e-0  icon-white bneLcE home-icon" viewBox="0 0 24 24"><path d="M12.5 3.247a1 1 0 0 0-1 0L4 7.577V20h4.5v-6a1 1 0 0 1 1-1h5a1 1 0 0 1 1 1v6H20V7.577l-7.5-4.33zm-2-1.732a3 3 0 0 1 3 0l7.5 4.33a2 2 0 0 1 1 1.732V21a1 1 0 0 1-1 1h-6.5a1 1 0 0 1-1-1v-6h-3v6a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7.577a2 2 0 0 1 1-1.732l7.5-4.33z"/></svg>

                    <h6 (click) = "selectPage('home')" [class]="currentPage=='home' ? 'page-white': 't-icon'"  routerLink = "/home">Home</h6>
                </div>

                <div class="search c-pointer">

                    <svg *ngIf = "currentPage!='search'" (click) = "selectPage('search')" routerLink = "/search"  xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img" aria-hidden="true"
                        [class]="currentPage=='search' ? 'Svg-sc-ytk21e-0 bneLcE page-white search-icon' : 'Svg-sc-ytk21e-0 bneLcE icon-white search-icon'" viewBox="0 0 24 24">
                        <path
                            d="M10.533 1.279c-5.18 0-9.407 4.14-9.407 9.279s4.226 9.279 9.407 9.279c2.234 0 4.29-.77 5.907-2.058l4.353 4.353a1 1 0 1 0 1.414-1.414l-4.344-4.344a9.157 9.157 0 0 0 2.077-5.816c0-5.14-4.226-9.28-9.407-9.28zm-7.407 9.279c0-4.006 3.302-7.28 7.407-7.28s7.407 3.274 7.407 7.28-3.302 7.279-7.407 7.279-7.407-3.273-7.407-7.28z"
                            />
                    </svg>

                    
                    <svg *ngIf = "currentPage=='search'" xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img" aria-hidden="true" class="Svg-sc-ytk21e-0 bneLcE page-white search-active-icon" viewBox="0 0 24 24"><path d="M15.356 10.558c0 2.623-2.16 4.75-4.823 4.75-2.664 0-4.824-2.127-4.824-4.75s2.16-4.75 4.824-4.75c2.664 0 4.823 2.127 4.823 4.75z"/><path d="M1.126 10.558c0-5.14 4.226-9.28 9.407-9.28 5.18 0 9.407 4.14 9.407 9.28a9.157 9.157 0 0 1-2.077 5.816l4.344 4.344a1 1 0 0 1-1.414 1.414l-4.353-4.353a9.454 9.454 0 0 1-5.907 2.058c-5.18 0-9.407-4.14-9.407-9.28zm9.407-7.28c-4.105 0-7.407 3.274-7.407 7.28s3.302 7.279 7.407 7.279 7.407-3.273 7.407-7.28c0-4.005-3.302-7.278-7.407-7.278z"/></svg>

                    <h6 (click) = "selectPage('search')" routerLink = "/search"  [class]="currentPage=='search' ? 'page-white' : 't-icon'">Search</h6>

                </div>

            </div>
            <div class="row row2">
                <div class="labary">

                    <div class="labary-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img" aria-hidden="true"
                            viewBox="0 0 24 24" class="Svg-sc-ytk21e-0 icon-white bneLcE">
                            <path
                                d="M3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zM15.5 2.134A1 1 0 0 0 14 3v18a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V6.464a1 1 0 0 0-.5-.866l-6-3.464zM9 2a1 1 0 0 0-1 1v18a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1z"
                                fill="rgb(215, 213, 213)" />
                        </svg>
                    </div>

                    <h6 class="t-icon">Your Library</h6>

                    <div class="plus-icon">
                        <!-- <button style = "display: none;">button</button> -->
                        <div (click) = "menu.toggle($event)">
                            <svg xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img" aria-hidden="true"
                            viewBox="0 0 16 16" class="Svg-sc-ytk21e-0 icon-white dYnaPI">
                            <path
                                d="M15.25 8a.75.75 0 0 1-.75.75H8.75v5.75a.75.75 0 0 1-1.5 0V8.75H1.5a.75.75 0 0 1 0-1.5h5.75V1.5a.75.75 0 0 1 1.5 0v5.75h5.75a.75.75 0 0 1 .75.75z"
                                fill="rgb(215, 213, 213)" />
                        </svg>
                        </div>

                    </div>
                </div>

            </div>

        </div>
        <div class="con">
            <router-outlet></router-outlet>
        </div>
    </div>
</body>

<app-player></app-player>

<app-add-edit-song-popup [visible]="visible" [popupTitle] = "popupTitle" (modelEvent) = "closeModel()"></app-add-edit-song-popup>

<p-tieredMenu #menu [model]="items"  [popup]="true" ></p-tieredMenu>
